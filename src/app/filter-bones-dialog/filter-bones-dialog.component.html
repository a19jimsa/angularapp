<h2 mat-dialog-title>Filter bones</h2>
<mat-dialog-content>
  <section>
    @for (item of data; track $index) {
    <mat-checkbox (change)="toggleSelection(item.id, $event.checked)">{{
      item.id
    }}</mat-checkbox>
    }
  </section>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="filtered">Ok</button>
</mat-dialog-actions>
