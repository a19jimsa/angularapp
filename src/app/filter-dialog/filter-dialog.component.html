<div class="row">
  <div class="col-12">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (input)="filterKeyframes($event)" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>MouseX</mat-label>
      <input matInput disabled [(ngModel)]="mousePos.X" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>MouseY</mat-label>
      <input matInput disabled [(ngModel)]="mousePos.Y" />
    </mat-form-field>
    <button mat-button (click)="resetKeyframes()">Reset filters</button>
  </div>
</div>
