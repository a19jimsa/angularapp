<div class="material">
  <h1>Minesweeper</h1>
  <div>
    <button mat-button (click)="newGame(1)">Easy</button>
    <button mat-button (click)="newGame(2)">Intermediate</button>
    <button mat-button (click)="newGame(3)">Hard</button>
  </div>
  <button style="font-size: 24px" (click)="newGame(type)">
    <div *ngIf="!won && !lost">ğŸ™‚</div>
    <div *ngIf="won">ğŸ˜</div>
    <div *ngIf="lost && !won">ğŸ˜–</div>
  </button>
  <main
    [ngClass]="{ easy: type === 1, intermediate: type === 2, hard: type === 3 }"
  >
    <app-mine
      *ngFor="let mine of mines; let i = index"
      [value]="mine"
      (click)="makeMove(i)"
    >
    </app-mine>
  </main>
</div>
