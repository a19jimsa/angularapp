<h2 mat-dialog-title>Import bones from JSON</h2>
<mat-dialog-content>
  <mat-form-field class="h-100 w-100 p-2">
    <mat-label>JSON</mat-label>
    <textarea
      matInput
      [(ngModel)]="bonesJson"
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    [mat-dialog-close]="bonesJson"
  >
    Ok
  </button>
</mat-dialog-actions>
