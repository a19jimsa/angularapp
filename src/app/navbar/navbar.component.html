<nav>
  <mat-toolbar class="d-flex justify-content-between">
    @if (!isMobile()) {

    <div>
      <a mat-button routerLink="/">Jimmydev.se</a>
      <a mat-button routerLink="/othello">Othello</a>
      <a mat-button routerLink="/memory">Memory</a>
      <a mat-button routerLink="/calculator">Calculator</a>
      <a mat-button routerLink="/mine">Minesweeper</a>
      <a mat-button routerLink="/sudoku">Sudoku</a>
      <a mat-button routerLink="/killersudoku">Killer Sudoku</a>
      <a mat-button routerLink="/slidingpuzzle">Sliding puzzle</a>
      <a mat-button routerLink="/snake">Snake</a>
      <a mat-button routerLink="/particles">Particles</a>
      <a mat-button routerLink="/sidescroller">Sidescroller</a>
      <a mat-button routerLink="/collision">Collision detection</a>
      <a mat-button routerLink="/curling">Curling</a>
      <a mat-button routerLink="/animation">Game Engine</a>
      <a mat-button routerLink="/creator">Animation Creator</a>
    </div>
    }@else {
    <button mat-fab extended (click)="snav.toggle()">
      <mat-icon>favorite</mat-icon>
      Basic
    </button>
    }

    <div>
      <a
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
        href="https://github.com/a19jimsa/angularapp"
        target="_blank"
      >
        <i class="bi bi-github"></i>
      </a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container
    class="example-sidenav-container h-100"
    [style.marginTop.px]="isMobile() ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      fixedTopGap="56"
    >
      <mat-nav-list>
        @for (nav of fillerNav; track nav) {
        <a mat-list-item [routerLink]="nav.path">{{ nav.label }}</a>
        }
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</nav>
