<h2 mat-dialog-title>Import bones from JSON</h2>
<mat-dialog-content>
  <mat-form-field class="h-100 w-100 p-2">
    <mat-label>Angle</mat-label>
    <input matInput [(ngModel)]="data" />
  </mat-form-field>
  <mat-form-field class="h-100 w-100 p-2">
    <mat-label>Time</mat-label>
    <input matInput [(ngModel)]="data" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
