<mat-card class="toolbox">
  <h1>Toolbox</h1>

  <form [formGroup]="experienceForm" class="border">
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput type="text" formControlName="date" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Company name or school</mat-label>
      <input matInput type="text" formControlName="companyName" />
    </mat-form-field>
    <div formArrayName="experienceList">
      <button matButton (click)="addExperience()">
        + Add another experience
      </button>
      @for (item of experiences.controls; track $index; let i = $index) {
      <mat-form-field>
        <mat-label>Experience {{ i }}</mat-label>
        <input matInput type="text" [formControlName]="i" />
      </mat-form-field>
      }
    </div>

    <button type="submit" matButton (click)="onSubmit()">Skicka</button>
  </form>
  <mat-checkbox [(ngModel)]="education" name="education"
    >Education?</mat-checkbox
  >{{ education | json }}
</mat-card>
