<h2 mat-dialog-title>Add bone</h2>
<mat-dialog-content class="p-2">
  <mat-form-field class="w-100">
    <mat-label>Id</mat-label>
    <input matInput [(ngModel)]="data.id" />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>parentId</mat-label>
    <input matInput [(ngModel)]="data.parentId" />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>StartX</mat-label>
    <input matInput [(ngModel)]="data.order" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">No</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="data">Ok</button>
</mat-dialog-actions>
